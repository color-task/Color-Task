<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/checkCompletion.js" type="text/javascript"></script>
    <title>Pre-task</title>
</head>
<style>
    body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 1.6em;
        line-height: 1.35em;
    }
</style>
<body>
    Please pay attention because the image will appear briefly.
    <br/>
    <br/>
    <button id="continue">Continue</button>
</body>
<script>
    checkCompletion();

    const checkForSubmission = () => {
        window.history.replaceState({}, '', 'color-task.html');
        window.location.assign('color-task.html');
    };

    document.querySelector('#continue').onclick = checkForSubmission;
</script>
</html>
