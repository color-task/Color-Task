<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/getPassFailCode.js" type="text/javascript"></script>
    <title>Task already completed</title>
</head>
<style>
    body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 1.6em;
        line-height: 1.35em;
    }
</style>
<body>
    <div id="already-complete">
        <p>You have already completed this task. You cannot take it again.</p>
    </div>
    <div>
        <b><label id="completion-code-label" for="completion-code">Completion code:</label></b>
        <span id="completion-code-text"></span>
    </div>
</body>
<script>
    localStorage.setItem('color-task-complete', 'true');
    document.getElementById("completion-code-text").innerText = getPassFailCode();
</script>

</html>
